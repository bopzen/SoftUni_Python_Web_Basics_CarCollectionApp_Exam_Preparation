{% extends 'base.html' %}

{% block content %}
    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit-car' pk=car.pk%}" method="post">
            <div class="container">

                <h1>Edit Car</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>
{% endblock %}
